{% load static %}
{% load sass_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% sass_src 'consulta/custom/scss/main.scss' %}">
    <title>consulta por {{ tipo_de_consulta }}</title>
</head>
<body>
<div>
    <form method="get">
        <div>
            <label>insira um {{ tipo_de_consulta }}</label>
            <input>
        </div>
        <button>buscar</button>
    </form>
    <div>
        <div>
            <div>cep</div>
            <div>logradouro</div>
            <div>complemento</div>
            <div>bairro</div>
            <div>cidade</div>
            <div>estado</div>
        </div>
        <div>
            <div>{{ cep }}</div>
            <div>{{ logradouro }}</div>
            <div>{{ complemento }}</div>
            <div>{{ bairro }}</div>
            <div>{{ cidade }}</div>
            <div>{{ estado }}</div>
        </div>
    </div>
</div>
</body>
</html>
