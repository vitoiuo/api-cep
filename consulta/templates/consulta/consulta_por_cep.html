{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'consulta/style/geo-alt-fill.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'consulta/style/main.css' %}">
    <title>consulta por cep</title>
</head>
<body>
<main>
    <div class="consult-wrapper">
        <h1 class="mHalf-bot m2-top">consulta por cep</h1>
        <form class="form-wrapper" method="get">
            <label class="mHalf-bot">insira um cep</label>
            <input class="form-input" name="cep" value="{{ request.GET.cep }}" type="number"
                   placeholder="digite aqui seu cep">
            <button class="m1-top m2-bot form-button" type="submit">buscar</button>
        </form>
    </div>
    <div class="result-wrapper">
        {% for key, value in resposta_consulta.items %}
            {% if value != None %}
                <div class="result-row mHalf-bot">
                    <div class="result-key">{{ key }}:</div>
                    <div class="result-value">{{ value }}</div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</main>
</body>

</html>
