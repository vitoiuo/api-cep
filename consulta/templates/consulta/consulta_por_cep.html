{% load static %}
{% load sass_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% sass_src 'consulta/custom/scss/main.scss' %}">
    <title>consulta por cep</title>
</head>
<body>
<div class="page-wrapper">
    <form class="coluna" method="get">
        <div>
            <label class="celula">insira um cep</label>
            <input class="celula" value="{{ request.GET.cep }}" name="cep" type="text"
                   placeholder="digite aqui seu cep">
        </div>
        <button class="celula" type="submit">buscar</button>
    </form>
    <div class="linha-wrapper">
        <div class="linha">
            <div class="coluna">
                <div class="celula">cep</div>
                <div class="celula">{{ cep }}</div>
            </div>
            <div class="coluna">
                <div class="celula">logradouro</div>
                <div class="celula">{{ logradouro }}</div>
            </div>
            <div class="coluna">
                <div class="celula">complemento</div>
                <div class="celula">{{ complemento }}</div>
            </div>
            <div class="coluna">
                <div class="celula">bairro</div>
                <div class="celula">{{ bairro }}</div>
            </div>
            <div class="coluna">
                <div class="celula">cidade</div>
                <div class="celula">{{ cidade }}</div>
            </div>
            <div class="coluna">
                <div class="celula">estado</div>
                <div class="celula">{{ estado }}</div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- cep, cidade, estado are obligatory fields-->
<!-- logradouro, complemento, bairro can be null -->
</html>
